<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #ff9a9e, #fad0c4);
            overflow: hidden;
        }

        .container {
            display: flex;
            background-color: white;
            border-radius: 20px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            width: 900px;
            height: 450px;
            position: relative;
        }

        .container::before {
            content: "";
            position: absolute;
            top: -100px;
            left: -100px;
            width: 300px;
            height: 300px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            z-index: -1;
            animation: float 5s infinite;
        }

        .container::after {
            content: "";
            position: absolute;
            bottom: -100px;
            right: -100px;
            width: 300px;
            height: 300px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            z-index: -1;
            animation: float 7s infinite reverse;
        }

        @keyframes float {
            0%, 100% {
                transform: translate(0, 0);
            }
            50% {
                transform: translate(20px, 20px);
            }
        }

        .left-panel, .right-panel {
            flex: 1;
            padding: 40px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        .left-panel {
            background: linear-gradient(135deg, #fff, #f3f3f3);
        }

        .right-panel {
            background: linear-gradient(135deg, #ff6b6b, #ff8e8e);
            color: white;
        }

        h1, h2 {
            font-size: 2rem;
            margin-bottom: 20px;
        }

        p {
            font-size: 1rem;
            margin-bottom: 20px;
        }

        form {
            width: 100%;
            max-width: 300px;
            display: flex;
            flex-direction: column;
            align-items: stretch;
        }

        input {
            margin-bottom: 15px;
            padding: 12px 15px;
            border: 1px solid #ddd;
            border-radius: 30px;
            font-size: 14px;
            outline: none;
            transition: box-shadow 0.3s;
        }

        input[type="password"], input[type="email"] {
            background-color: #f9f9f9;
        }

        input:focus {
            box-shadow: 0 0 10px rgba(255, 107, 107, 0.5);
        }

        button {
            background-color: #ff6b6b;
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 30px;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        button:hover {
            background-color: #ff5252;
            transform: translateY(-3px);
        }

        .social-buttons {
            display: flex;
            justify-content: space-evenly;
            margin-top: 20px;
            width: 100%;
            max-width: 200px;
        }

        .social-btn {
            font-size: 24px;
            background: transparent;
            border: 2px solid white;
            color: #ff6b6b;
            border-radius: 50%;
            padding: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .social-btn:hover {
            background-color: #ff6b6b;
            color: white;
        }

        .signup-btn {
            background: none;
            border: 2px solid white;
            color: white;
            padding: 10px 30px;
            border-radius: 30px;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .signup-btn:hover {
            background: white;
            color: #ff6b6b;
        }
        .popup {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            padding: 15px 20px;
            border-radius: 5px;
            color: #fff;
            font-weight: bold;
            opacity: 0;
            transition: opacity 0.3s ease, transform 0.3s ease;
            z-index: 1000;
            text-align: center;
            min-width: 200px;
            max-width: 80%;
        }
        .popup.success {
            background-color: #4CAF50;
        }
        .popup.error {
            background-color: #f44336;
        }
        .popup.show {
            opacity: 1;
            transform: translateX(-50%) translateY(10px);
        }
        .loading-overlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.5);
        display: flex;
        justify-content: center;
        align-items: center;
        z-index: 9999;
    }

    .spinner {
    width: 50px;
    height: 50px;
    border: 5px solid #f3f3f3;
    border-top: 5px solid #3498db;
    border-radius: 50%;
    animation: spin 1s linear infinite;
  }

  @keyframes spin {
    0% { transform: rotate(0deg); }
    100% { transform: rotate(360deg); }
  }
    </style>
</head>
<body>
    <div class="container">
        <div class="left-panel">
            <h1>Sign In</h1>
            <form id="login-form">
                <input type="email" id="email" placeholder="Email" required>
                <input type="password" id="password" placeholder="Password" required>
                <button type="submit">SIGN IN</button>
            </form>
            <div class="social-buttons">
                <button id="google-signin" class="social-btn"><i class="fab fa-google"></i></button>
                <button id="github-signin" class="social-btn"><i class="fab fa-github"></i></button>
                <button id="twitter-signin" class="social-btn"><i class="fab fa-twitter"></i></button>
            </div>
        </div>
        <div class="right-panel">
            <h2>Hello, Friend!</h2>
            <p>Enter your Sign in Details to view my projects</p>
            <a href="signup.html">
                <button class="signup-btn">SIGN UP</button>
            </a> 
        </div>
    </div>

    <script type="module" src="app.js"></script>
</body>
</html>
